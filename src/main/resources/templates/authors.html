<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot Thymeleaf Application</title>
</head>
<body>
<h1>AUTHORS</h1>

<table>
    <tr>
        <th>FIRST NAME</th>
        <th>LAST NAME</th>
    </tr>
    <tr th:each="person, selfStat : ${authors}">
        <td th:text="${person.firstName}">fantasy</td>
        <td th:text="${person.lastName}">fantasy</td>
    </tr>
</table>

</body>
</html>
