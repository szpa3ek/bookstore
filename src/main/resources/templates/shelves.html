<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot Thymeleaf Application</title>
</head>
<body>
<h1>List of Shelves</h1>

<table>
    <tr>
        <th>SHELF NAME</th>
        <th>BOOKS</th>
    </tr>
    <tr th:each="shelf: ${shelves}">
        <td th:text="${shelf.name}">fantasy</td>
        <td> <a th:href="@{'/' + ${shelf.name}}">view</a></td>
    </tr>
</table>

</body>
</html>
