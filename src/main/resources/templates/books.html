<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot Thymeleaf Application</title>
</head>
<body>

<table>
    <tr>
        <th>ID</th>
        <th>BOOK</th>
        <th>ISBN</th>
    </tr>
    <tr th:each="book, bookStat : ${books}">
        <td th:text="${bookStat.index + 1}">1</td>
        <td th:text="${book.title}">fantasy</td>
        <td th:text="${book.isbn}">fantasy</td>
        <td> <a href="/authors">author</a></td>
    </tr>
</table>

<div>
    <h1>ADD NEW BOOK</h1>

    <form th:object = "${book}" th:action = "@{books}" action="#" method="post">
        <label for="title" >Title</label>
        <input type="text" id="title" th:field="*{title}" />
        <div style="clear: both; display: block; height: 10px;"></div>
        <!--<label for="author" >Author</label>
        <input type="text" id="author" th:field="*{authors}" />
        <div style="clear: both; display: block; height: 10px;"></div>-->
        <label for="isbn" >ISBN</label>
        <input type="text" id="isbn" th:field="*{isbn}" />
        <div style="clear: both; display: block; height: 10px;"></div>

        <div style="clear: both; display: block; height: 10px;"></div>
        <input type="submit" value="Save"/>
    </form>

    <h1>Result</h1>
    <p th:text="'title: ' + ${book.title}"></p>
    <p th:text="'isbn: ' + ${book.isbn}"></p>
    <p th:text="'author: ' + ${book.authors}"></p>
    <a href="/books">Submit another book</a>
</div>

</body>
</html>
